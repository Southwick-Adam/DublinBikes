<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map</title>
  <!-- Add this for the production after running -->
  <!-- npm install && npx tailwindcss -i ./static/css/input.css -o ./static/css/output.css -->
  <!-- <link href="css/output.css" rel="stylesheet" /> -->

  <!-- MORE INFO FOUND: https://www.codewithharry.com/blogpost/using-tailwind-with-flask/ -->

  <!-- comment out the cdn in production -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="bg-[#e5e3df] font-sans m-0 p-0">
  <div class="overflow-hidden transition-all duration-300 ease-in-out" id="mainContent">
    <div id="map" class="h-screen w-screen"></div>

    <div class="absolute top-0 left-0 right-0 flex items-center p-2.5 bg-transparent z-10">
      <button id="sidebarToggle" class="hamburger-button bg-transparent border-none text-black text-2xl cursor-pointer pr-1 ml-1 rounded">
        ☰
      </button>
      <div class="flex items-center bg-white rounded-full shadow-md ml-5" style="width: 350px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3)">
        <input type="text" id="searchBar" class="border-none outline-none pl-5 pr-10 py-2 text-base w-full rounded-full" placeholder="Search Map For Nearest Bike Station" onclick="searchBarClick()" oninput="showSearchPrompt()" />
        <div id="searchPrompt" class="hidden mt-2 text-sm text-gray-600"></div>
      </div>
    </div>
  </div>

  <div class="bg-white text-black text-center p-9 shadow-md w-96 fixed top-0 left-0 overflow-hidden transition duration-300 ease-in-out transform -translate-x-96 z-30" id="sidebar">
    <h2 class="text-xl mb-0.5">Plan Your Dublin Bike Trip</h2>
    <div id="liveTimer" class="text-[#5f6368] text-lg mb-5"></div>
    <input type="text" id="startingDestination" placeholder="Starting Destination" class="mt-2 p-2 border border-gray-300 rounded w-full" />
    <div class="mt-4"></div>
    <input type="text" id="endDestination" placeholder="End Destination" class="mt-2 p-2 border border-gray-300 rounded w-full" />
    <div class="mt-4"></div>
    <input type="date" class="mt-2 p-2 border border-gray-300 rounded w-full" />
    <div class="mt-4"></div>
    <input type="time" class="mt-2 p-2 border border-gray-300 rounded w-full" />
    <button id="searchTrip" class="mt-4 mb-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
      Search
    </button>

    <div id="weatherMenu" class="bg-gradient-to-br from-cyan-500 to-purple-600 text-white rounded-xl shadow-md p-4 mx-auto text-center h-[50%]" style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">
        <img id="weatherIcon" class="w-24 mx-auto mt-0" style="width: 100px;"> 
        <h1 id="City" class="text-4xl font-semibold mt-2">Dublin</h1>
        <div class="flex justify-center items-baseline mt-2">
            <h1 id="temp" class="text-5xl font-medium"></h1>
            <span class="text-3xl">°C</span>
        </div>
        <div class="flex flex-wrap justify-around mt-4 px-2">
            <div class="text-center">
                <img src="images/rain.png" alt="Precipitation Icon" class="w-8 h-8 mr-2 mb-2 inline"><p id="prec" class="text-2xl font-medium inline"></p><span class="text-lg">%</span>
                <p class="text-l">Precipitation</p>
            </div>
            <div class="text-center">
                <img src="images/wind.png" alt="Wind Icon" class="w-5 h-5 mr-2 mb-2 inline"> <p id="wind" class="text-2xl font-medium inline"></p><span class="text-2xl">km/h</span>
                <p class="text-l mt-1.5" >Wind Speed</p>
            </div>
        </div>
    </div>
</div>

  <script src="index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=beta&key=AIzaSyDCGC5Xnd3kfnh59EExFU3_Vjv1tpGLxW0&&loading=async&callback=init"></script>
</body>
</html>
